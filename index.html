<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>elevator app</title>
  <link rel="stylesheet" href="app.css" media="screen">
</head>
<body ng-app="ElevatorApp">

  <div ng-controller="ElevatorCtrl">
    <label for="floorsInput">
      Input floors separated by a comma:
    </label>
    <input id="floorsInput" ng-model="elevator.floors" ng-list required>

    <h1>Floors</h1>
    <ul>
      <li ng-repeat="floor in elevator.floors track by $index"  class="floor" ng-class="[{'selected': $index == elevator.currentFloor}, elevator.state]">
        {{ floor }}
        <button ng-click="queueFloor($index)">Call elevator</button>
      </li>
    </ul>

    <p>
      Legend:
      <span class="selected stopped">Stopped</span>
      <span class="selected opened">Doors opened</span>
      <span class="selected">Current floor</span>
    </p>

    <h1>Queue</h1>
    <ul>
      <li ng-repeat="floorIndex in elevator.queue">{{ elevator.floors[floorIndex] }}</li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
